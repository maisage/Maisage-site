<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn – Understand the Basics | Maisage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A central place to learn the basics about care settings, assisted living, home care, hospice, Medicare, Medicaid, medications, VA benefits, and paying for care so you can make clearer decisions without the sales push." />
  <style>
    :root {
      --bg: #f7f8fa;
      --card-bg: #ffffff;
      --accent: #2f7d4a;
      --accent-soft: #e3f2ea;
      --text-main: #1b1f23;
      --text-muted: #5b6470;
      --border-soft: #dde2e8;
      --danger: #b3261e;
      --max-width: 1120px;
      --radius-card: 14px;
      --shadow-soft: 0 10px 28px rgba(15, 23, 42, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.5;
    }

    a { color: inherit; text-decoration: none; }

    header {
      background: #ffffff;
      border-bottom: 1px solid var(--border-soft);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      background: #f5fbf7;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
    }

    nav a {
      color: var(--text-muted);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    .hero {
      margin-top: 1.5rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.78rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
    }

    h1 {
      font-size: clamp(1.7rem, 2.5vw + 0.5rem, 2.1rem);
      margin: 0 0 0.5rem;
    }

    .page-subtitle {
      margin: 0 0 0.9rem;
      color: var(--text-muted);
      max-width: 42rem;
      font-size: 0.97rem;
    }

    .hero-footnote {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
      max-width: 42rem;
    }

    .section {
      margin-top: 2.3rem;
    }

    .section-title {
      font-size: 1.1rem;
      margin: 0 0 0.3rem;
    }

    .section-subtitle {
      margin: 0 0 0.7rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      max-width: 42rem;
    }

    .cards-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
      margin-top: 0.6rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      padding: 1.1rem 1.1rem;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .card h3 { margin: 0; font-size: 1rem; }
    .card p { margin: 0; color: var(--text-muted); }

    .topic-link {
      margin-top: 0.4rem;
      font-size: 0.86rem;
      font-weight: 600;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .topic-link span { font-size: 1rem; }

    .small-note {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
    }

    .disclaimer {
      margin-top: 2rem;
      padding: 0.9rem 1rem;
      border-radius: var(--radius-card);
      border: 1px solid #f2c3c0;
      background: #fff5f4;
      font-size: 0.78rem;
      color: var(--danger);
    }

    .disclaimer strong {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.72rem;
    }

    footer {
      border-top: 1px solid var(--border-soft);
      margin-top: 2.5rem;
      padding: 1rem 1rem 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      background: #ffffff;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .footer-meta { font-size: 0.75rem; color: #8c94a0; }

    @media (max-width: 768px) {
      nav ul { display: none; }
    }
  </style>
</head>
<body>
  <!-- Maisage Learn - v1.3 - 2025-12-06 -->

  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>

  <main>
    <!-- keep the learn hub content we just built here -->
  </main>

  <footer>
    <div class="footer-inner">
      <div>© <span id="year"></span> Maisage. All rights reserved.</div>
      <div class="footer-meta">
        Maisage is a neutral care-navigation platform. No sponsored listings. No commissions. No hidden referral arrangements.
      </div>
      <div class="footer-meta">
        Learn v1.3 – 2025-12-06
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
